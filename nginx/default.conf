server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 静态资源缓存（可按需调整）
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # SPA 路由回退（vue-router history 刷新不 404）
  location / {
    try_files $uri $uri/ /index.html;
  }
}


